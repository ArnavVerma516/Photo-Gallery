<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <div class="container">




        <div id="myCarousel" class="carousel slide" data-ride="carousel">

            <div class="carousel-inner">
                <div class="item active">
                    <center>

                        <img src="087cc033d6b5f982daa8be230e22d64f.jpg" class="img-responsive">


                        <div class="carousel-inner">
                            <p>Captain-Marvel</p>
                        </div>
                    </center>

                </div>

                <div class="item active">
                    <center>

                        <img src="b2b2162a43b592ac614e056a4671abfd.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Thor</p>
                        </div>
                        </center>
                </div>
                <div class="item">
                    <center>

                        <img src="download.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Hulk</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>

                        <img src="download%20(1).jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Hawkeye</p>
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center>

                        <img src="download%20(2).jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Avengers-Endgame</p>
                        </div>
                    </center>

                </div>
                <div class="item">
                    <center>


                        <img src="download%20(3).jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Black-Widow</p>
                        </div>
                    </center>

                </div>
                <div class="item">
                    <centre>

                        <img src="download%20(4).jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Black-Panther</p>
                        </div>
                    </centre>
                </div>
                <div class="item">
                    <centre>

                        <img src="download%20(5).jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Thanos</p>
                        </div>
                    </centre>
                </div>
                <div class="item">
                    <centre>

                        <img src="mpXy1nF.jpg" class="img-responsive">
                        <div class="carousel-content">
                            <p>Captain-America</p>
                        </div>
                    </centre>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left "></span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right "></span>
                </a>
            </div>
        </div>
    </div>



</body>

</html>
